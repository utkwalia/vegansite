<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./log.css" />
    <link rel="icon" href="./diet.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster+Two&family=Tajawal:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Log In</title>
  </head>
  <body>
    <form action="./index.html">
      <div class="form">
        <h1>Log In Form</h1>
        <h2>Pls Fill Out All The Details!!!</h2>
        <div class="form1">
          <label for="email">Email Id</label>
          <input class="email" name="email" type="email" required />
        </div>
        <div class="form2">
          <label for="password">Password</label>
          <input
            minlength="3"
            maxlength="20"
            class="password"
            name="password"
            type="password"
            required
          />
        </div>
        <div class="form3">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
