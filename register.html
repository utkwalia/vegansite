<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./diet.png" />
    <link rel="stylesheet" href="./register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster+Two&family=Tajawal:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <form action="./index.html">
      <div class="form">
        <h1>Registration Form</h1>
        <h2>Pls Fill Out All The Details!!!</h2>
        <div class="form1">
          <label for="First-name">First Name:</label>
          <input
            minlength="3"
            maxlength="20"
            class="First-name"
            name="First-name"
            type="text"
            required
          />
        </div>
        <div class="form2">
          <label for="Last-name">Last Name:</label>
          <input
            minlength="3"
            maxlength="20"
            class="Last-name"
            name="Last-name"
            type="text"
            required
          />
        </div>
        <div class="form3">
          <label for="email">Email Address:</label>
          <input class="email" name="email" type="email" required />
        </div>
        <div class="form4">
          <label for="password">Password</label>
          <input
            minlength="5"
            maxlength="20"
            class="password"
            name="password"
            type="password"
            required
          />
        </div>
        <div class="form5">
          <label for="contact-no.">Contact Number:</label>
          <input
            minlength="10"
            maxlength="10"
            class="contact-no."
            name="contact-no."
            type="text"
            required
          />
        </div>
        <div class="form6">
          <label for="male">Male:</label>
          <input class="male" name="gender" type="radio" />
          <label for="female">Female:</label>
          <input class="female" name="gender" type="radio" />
          <label for="rather">Rather Not Say:</label>
          <input class="rather" name="gender" type="radio" />
        </div>
        <div class="form7">
          <button type="submit">Submit</button>
        </div>
        <a href="./log.html">Already Have An Account Log In</a>
      </div>
    </form>
  </body>
</html>
